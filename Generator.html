<!DOCTYPE html>
<html>
<head>
    <title>Meu Jogo Unity</title>
</head>
<body>
    <div id="unityContainer" class="unity-desktop" style="width: 960px; height: 600px; margin: auto">
        <canvas id="unityCanvas" style="width: 100%; height: 100%;"></canvas>
        <script>
            var buildUrl = "Build";
            var loaderUrl = buildUrl + "/UnityModule.loader.js";
            var config = {
                dataUrl: buildUrl + "/UnityModule.data",
                frameworkUrl: buildUrl + "/UnityModule.framework.js",
                codeUrl: buildUrl + "/UnityModule.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "DefaultCompany",
                productName: "Schematics",
                productVersion: "1.0",
            };

            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(document.getElementById('unityCanvas'), config).then((instance) => {
                    window.unityInstance = instance;
                }).catch((message) => {
                    alert(message);
                });
            };
            document.body.appendChild(script);
        </script>
    </div>
</body>
</html>
