<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Exemplo Unity WebGL</title>
</head>
<body>
    <div id="gameContainer"></div>

    <script>
        var gameInstance = null;
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/UnityModule.loader.js";

        var config = {
            dataUrl: buildUrl + "/UnityModule.data",
            frameworkUrl: buildUrl + "/UnityModule.framework.js",
            codeUrl: buildUrl + "/UnityModule.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Schematics",
            productVersion: "1.0"
        };

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = function () {
            gameInstance = createUnityInstance(document.getElementById("gameContainer"), config);
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
