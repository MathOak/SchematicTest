<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exemplo Unity WebGL</title>
    <style>
        #gameContainer {
            width: 960px;
            height: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="gameContainer"></div>

    <script src="Build/UnityModule.loader.js"></script>
    <script>
        var buildUrl = "Build";
        var config = {
            dataUrl: buildUrl + "/UnityModule.data.br",
            frameworkUrl: buildUrl + "/UnityModule.framework.js.br",
            codeUrl: buildUrl + "/UnityModule.wasm.br",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Schematics",
            productVersion: "1.0"
        };

        var gameInstance = createUnityInstance("gameContainer", config);

        // Função que pode ser chamada para encerrar o Unity WebGL
        function stopUnity() {
            // A API WebGL do Unity não fornece um método Quit()
            console.warn("Unity WebGL não fornece um método Quit().");
        }
    </script>

    <button onclick="stopUnity()">Parar Unity</button>
</body>
</html>
