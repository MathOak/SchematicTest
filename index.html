<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Exemplo Unity WebGL</title>
</head>
<body>
    <div id="gameContainer">
        <canvas id="unity-canvas" width=960 height=600></canvas>
    </div>

    <script>
        var gameInstance = null;
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/UnityModule.loader.js";

        var canvas = document.querySelector("#unity-canvas");

        var config = {
            dataUrl: buildUrl + "/UnityModule.data",
            frameworkUrl: buildUrl + "/UnityModule.framework.js",
            codeUrl: buildUrl + "/UnityModule.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Schematics",
            productVersion: "1.0"
        };

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            gameInstance = createUnityInstance(document.getElementById("gameContainer"), config);
        };
        document.body.appendChild(script);

        // Função que pode ser chamada para encerrar o Unity WebGL
        function stopUnity() {
            // A API WebGL do Unity não fornece um método Quit()
            console.warn("Unity WebGL não fornece um método Quit().");
        }
    </script>

    <button onclick="stopUnity()">Parar Unity</button>
</body>
</html>
