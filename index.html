<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exemplo Unity WebGL</title>
    <style>
        #gameContainer {
            width: 960px;
            height: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="gameContainer"></div>

    <script>
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/UnityModule.loader.js";
        var config = {
            dataUrl: buildUrl + "/UnityModule.data.br",
            frameworkUrl: buildUrl + "/UnityModule.framework.js.br",
            codeUrl: buildUrl + "/UnityModule.wasm.br",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Schematics",
            productVersion: "1.0"
        };

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance("gameContainer", config);
        };
        document.body.appendChild(script);
    </script>

    <button onclick="stopUnity()">Parar Unity</button>
</body>
</html>
